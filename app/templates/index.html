<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictive Analytics</title>
</head>
<body>
    <h1>Predictive Analytics for Business Insights</h1>
    <form id="predict-form">
        <!-- Add form fields for input -->
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('predict-form').onsubmit = async function(e) {
            e.preventDefault();
            // Collect form data and send to /predict
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({}) // Add input data here
            });
            const data = await response.json();
            document.getElementById('result').innerText = 'Prediction: ' + data.prediction;
        };
    </script>
</body>
</html>
